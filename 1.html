	<img src="bible-unsplash.jpg" width="100%">
	<p><strong>계1:1</strong><br><strong>예수 그리스도의 <u>계시</u></strong>라 이는 하나님이 그에게 주사 
		 <br>반드시 속히 될 일을 그 종에게 보이시려고 
		 <br>그 천사를 그 종 요한에게 보내어 지시하신 것이니라</p>
	 
	<p><strong>계1:2</strong><br>요한은 <u>하나님의 말씀</u>과 <u>예수그리스도의 증거</u> 
		<br>곧 <u>자기의 본 것</u>을 다 증거하였느니라</p>
